<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Document</title>
</head>
<body>
<form>
    <h1> Registro De Apuesta</h1>
    <label> Ingrese Su nombre</label>
    <input type="text" placeholder="Insegre su nombre y apellido" maxlength="30" required/>
    <hr>
    <br>
    <label>Ingrese su Numero de Apuestas</label>
    <input type="numer" placeholder="Ingrese numeros" min="0" max="10000000" required maxlength="8" />
    <hr>
    <br>
    <Label>Ingrese Su Fecha de Nacimiento</Label>
    <input type="date" required>
    <hr>
    <br>
<label>Ingrese fecha de apuesta.</label>
    <input type="date">
    <hr>
    <br>
    <label>Ingrese su Correo</label>    
    <input type="email" placeholder="empresa@empresa.com" required>
    <hr>
    <br>
    <p>Elija su horario</p>
    <p><input type="radio" name="ejmplo1" value="Primera"></input>La primera, a las 12:00hs</p>
    <p><input type="radio" name="ejmplo1" value="Matutina"></input> La matutina, a las 14:30hs.</p>
    <p><input type="radio" name="ejmplo1" value="Vespertina"></input>La vespertina, a las 17:30hs.</p>
    <p><input type="radio" name="ejmplo1" value="Nocturna"></input> La nocturna, a las 21:00hs.</p>




<button><a href="/index.html">Enviar Apuestas</a></button>

</form>
</body>
</html>
